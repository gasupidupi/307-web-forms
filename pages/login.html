<!DOCTYPE html>
<html>
<head>
  <title>basic</title>
  <meta charset="utf-8"/>
  <script src="../../../jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../../../bootstrap-4.0.0-dist/css/bootstrap.css">
  <script src="../../../bootstrap-4.0.0-dist/js/bootstrap.js"></script>
  <script src="../../../bootstrap-4.0.0-dist/js/bootstrap.bundle.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/general.js"></script>
</head>
<body>
  <section>
    <div class="top">
      <img src="../img/logo.png" class="indexJump">
<span id="loginDropdownContainer"></span>
    </div>

  </section>
  <section>

    <div class="content">
      <form id="loginForm" method="post">
        <fieldset>
          <legend>Login</legend>
            <label for="username">Username</label>
            <input class="form-control col-3" type="text" name="username" id="username" required>
            <label for="password">Password</label>
            <input class="form-control col-3" type="password" name="password" id="password" required>
            <div id="invalidLogin"></div>
            <button class="btn btn-dark mt-3" type="submit">Submit</button>
        </fieldset>
        <a href="register.html">Register </a>instead.
      </form>
    </div>
  </div>
</section>
</body>
</html>
